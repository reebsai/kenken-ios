name: iOS CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode 15.4
        run: sudo xcode-select -switch /Applications/Xcode_15.4.app

      - name: Resolve packages
        run: xcodebuild -project KenKenApp.xcodeproj -list

      - name: Build and test on simulator
        run: |
          xcodebuild \
            -project KenKenApp.xcodeproj \
            -scheme KenKenApp \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.5' \
            clean build test

      - name: Archive app (unsigned)
        run: |
          xcodebuild \
            -project KenKenApp.xcodeproj \
            -scheme KenKenApp \
            -destination 'generic/platform=iOS' \
            -archivePath build/KenKenApp.xcarchive \
            CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO CODE_SIGN_STYLE=Manual \
            archive

      - name: Derive build version from run number
        id: version
        run: |
          # Use GitHub run number as incremental build version suffix.
          # Example: v${{ github.run_number }} -> KenKenApp-unsigned-v123.ipa
          echo "VNUMBER=${GITHUB_RUN_NUMBER}" >> "$GITHUB_OUTPUT"

      - name: Package IPA artifact
        run: |
          rm -rf build/ipa
          mkdir -p build/ipa/Payload
          cp -R build/KenKenApp.xcarchive/Products/Applications/KenKenApp.app build/ipa/Payload/
          cd build/ipa
          zip -r "../KenKenApp-unsigned-v${{ steps.version.outputs.VNUMBER }}.ipa" Payload

      - name: Upload versioned IPA artifact
        uses: actions/upload-artifact@v4
        with:
          # Distinct artifact per run, e.g. KenKenApp-unsigned-v123
          name: KenKenApp-unsigned-v${{ steps.version.outputs.VNUMBER }}
          path: build/KenKenApp-unsigned-v${{ steps.version.outputs.VNUMBER }}.ipa
